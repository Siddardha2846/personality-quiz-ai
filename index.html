<!DOCTYPE html>
<html>
<head>
    <title>Personality Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8eff5, #f7f9fb);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            padding: 2rem;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-select {
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .modal-content {
            border-radius: 12px;
            padding: 1.5rem;
        }

        .modal-header {
            background-color: #f1f3f5;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
        }

        .modal-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .modal-body {
            color: #555;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† Personality Quiz</h2>
        <form method="post">
            <!-- Question 1 -->
            <div class="mb-3">
                <label class="form-label">Q1: How do you feel in crowds?</label>
                <select name="q1" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Energized</option>
                    <option value="B">Neutral</option>
                    <option value="C">Drained</option>
                </select>
            </div>

            <!-- Question 2 -->
            <div class="mb-3">
                <label class="form-label">Q2: Do you prefer working in groups or alone?</label>
                <select name="q2" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Groups</option>
                    <option value="B">Depends</option>
                    <option value="C">Alone</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div class="mb-3">
                <label class="form-label">Q3: How do you make decisions?</label>
                <select name="q3" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Logically</option>
                    <option value="B">Both logic and feeling</option>
                    <option value="C">Emotionally</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Personality Prediction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Personality Type:</strong> {{ personality }}</p>
                    {% if accuracy %}
                        <p><strong>Model Accuracy:</strong> {{ accuracy|round(2) }}%</p>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <a href="/" class="btn btn-secondary">üîÅ Try Again</a>
                </div>
            </div>
        </div>
    </div>

    {% if personality %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
