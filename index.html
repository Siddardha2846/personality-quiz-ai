<!DOCTYPE html>
<html>
<head>
    <title>Personality Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Base and layout */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #1f1f38;
            border-radius: 18px;
            padding: 2.5rem 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.8rem;
            text-align: center;
            letter-spacing: 1.3px;
            color: #ffe600;
            text-shadow: 0 0 10px #ffe600cc;
        }

        .form-label {
            font-weight: 600;
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
            display: block;
        }

        .form-select {
            background: #2c2c50;
            border: none;
            border-radius: 10px;
            color: #eee;
            padding: 0.65rem 1rem;
            font-size: 1rem;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            background: #3a3a6f;
            color: #fff;
            box-shadow: 0 0 8px #ffe600;
        }

        .btn-primary {
            background: #ffcc00;
            color: #1f1f38;
            border: none;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            width: 100%;
            margin-top: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #ffd633;
            transform: scale(1.05);
        }

        .modal-content {
            background: #1f1f38;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
            color: #fff;
            font-weight: 600;
        }

        .modal-header {
            background: #ffe600;
            color: #1f1f38;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px #ffe600cc;
        }

        .modal-body {
            font-size: 1.2rem;
            padding: 1.8rem 2rem;
            text-align: center;
            color: #ddd;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
            padding-bottom: 1.8rem;
        }

        .btn-secondary {
            background: #44486b;
            border: none;
            font-weight: 600;
            padding: 0.6rem 1.8rem;
            font-size: 1.1rem;
            border-radius: 12px;
            color: #eee;
            box-shadow: 0 3px 10px rgba(68, 72, 107, 0.6);
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a5e89;
            color: #fff;
            box-shadow: 0 6px 20px rgba(90, 94, 137, 0.9);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 2rem;
            }
            h2 {
                font-size: 2rem;
            }
            .btn-primary {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">üß† Personality Quiz</h2>
        <form method="post">
            <!-- Question 1 -->
            <div class="mb-3">
                <label class="form-label">Q1: How do you feel in crowds?</label>
                <select name="q1" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Energized</option>
                    <option value="B">Neutral</option>
                    <option value="C">Drained</option>
                </select>
            </div>

            <!-- Question 2 -->
            <div class="mb-3">
                <label class="form-label">Q2: Do you prefer working in groups or alone?</label>
                <select name="q2" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Groups</option>
                    <option value="B">Depends</option>
                    <option value="C">Alone</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div class="mb-3">
                <label class="form-label">Q3: How do you make decisions?</label>
                <select name="q3" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="A">Logically</option>
                    <option value="B">Both logic and feeling</option>
                    <option value="C">Emotionally</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal for displaying result -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Personality Prediction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Personality Type:</strong> {{ personality }}</p>
                    {% if accuracy %}
                        <p><strong>Model Accuracy:</strong> {{ accuracy|round(2) }}%</p>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <a href="/" class="btn btn-secondary">üîÅ Try Again</a>
                </div>
            </div>
        </div>
    </div>

    {% if personality %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
